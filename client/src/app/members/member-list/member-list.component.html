<div class="text-center mt-3">
  <h2>Your maches -{{pagination?.totalItems}} found</h2>

<div class="container mt-3">
  <form ngForm class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
    <div class="form-group">
      <label>Age from:</label>
      <input type="number" class="form-control-sm" style="width: 100px;" name="minAge" [(ngModel)]="userParams.minAge">

    </div>
    <div class="form-group px-2">
      <label>Age To:</label>
      <input type="number" class="form-control-sm" style="width: 100px;" name="maxAge" [(ngModel)]="userParams.maxAge">
    </div>
    <div class="form-group px-2">
      <label>Show:</label>
      <select name="gender" style="width: 150px; border:0;" [(ngModel)]="userParams.gender" class="form-control-sm ">
        <option *ngFor="let gender of genderList" [value]="gender.value">{{gender.display}}</option>
      </select>
    </div>

    <button class="btn btn-primary ml-1 " type="submit">Apply Filters</button>
    <button (click)="resetFilters()" class="btn btn-info ml-1 " type="submit">Reset Filters</button>


  </form>
</div>




</div>

<div class="row">
  <div *ngFor="let member of members" class="col-2">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">
  </pagination>
  <p>{{pagination | json}}</p>
</div>
